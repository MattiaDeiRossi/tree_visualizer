<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree visualizer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <div>
        <h1>Tree Visualizer</h1>
        <button type="button" class="btn btn-primary" onclick="getDataGraph()">Get Tree</button>
        <button type="button" class="btn btn-primary" onclick="getTraversals()">Get Traversals</button>
    </div>

    <div>
        <table class="table">
            <tbody>
                <td>
                    <canvas id="canvas" height="1200" width="500" />
                </td>
                <td>
                    <ul id="ul" class="list-group">
                    </ul>
                </td>
            </tbody>
        </table>
    </div>

    <script src="script/visualizer.js"></script>
</body>
</html>
